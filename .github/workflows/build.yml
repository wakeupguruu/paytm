name: Build Succeeds on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install dependencies
        run:  npm install
      - name: Generate prisma client
        run:  cd db/packages/db && npx prisma generate
      - name: Run Build
        run:  npm run build 